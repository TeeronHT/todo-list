<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <title>To-do List</title>
</head>
<body>
  <h1>To-do List</h1>
  <form id="add-form">
    <input type="text" id="task" placeholder="Add a new task">
    <button type="submit">Add</button>
  </form>
  <table id="tasks">
    <tr>
      <th>Task</th>
      <th>Actions</th>
    </tr>
  </table>
  <script src="/static/app.js"></script>
</body>
</html>
